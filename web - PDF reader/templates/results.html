<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transaction Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid mt-4">
        <h1 class="text-center">Consolidated Transactions</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <div class="card my-4">
            <div class="card-header">Upload More Files</div>
            <div class="card-body">
                <form action="/" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" class="form-control-file" name="files[]" multiple required>
                    </div>
                    <button type="submit" class="btn btn-secondary">Add More PDFs</button>
                </form>
            </div>
        </div>

        <div class="card my-4">
            <div class="card-header">Manually Add a Transaction</div>
            <div class="card-body">
                <form action="/add_entry" method="post" class="form-inline">
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="date" class="form-control" name="date" required>
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="text" class="form-control" name="description" placeholder="Description" required>
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="number" step="0.01" class="form-control" name="amount" placeholder="Amount" required>
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="text" class="form-control" name="category" placeholder="Category" required>
                    </div>
                    <button type="submit" class="btn btn-info mb-2">Add Entry</button>
                </form>
            </div>
        </div>
        
        <div class="d-flex justify-content-end mb-3">
             <form action="/clear" method="post">
                <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to clear all data?');">Clear All Data</button>
            </form>
        </div>

        <div class="card">
            <div class="card-header">Transaction Data</div>
            <div class="card-body table-responsive">
                {{ table|safe }}
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
