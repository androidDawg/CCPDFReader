<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload PDF Statements</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Credit Statement Analyzer</h1>
        <p class="text-center">Upload your PDF statements to consolidate and review your transactions.</p>
        <div class="card">
            <div class="card-body">
                <form action="/" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="files">Select PDF files</label>
                        <input type="file" class="form-control-file" name="files[]" multiple required>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload and Analyze</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
